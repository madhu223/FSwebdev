<!DOCTYPE html>
<html>
<head>
<style>
a:link {
	color: green;
	background-color: transparent;
	text-decoration: none;
}

a:visited{
	color: red;
	background-color: transparent;
	text-decoration: none;
}

a:hover {
	color: blue;
	background-color: transparent;
	text-decoration: underline;
}

a:active {
	color: yellow;
	background-color: transparent;
	text-decoration: underline;
}

</style>
</head>
<body>
<h2>
<p> You can change the ddefault colors of links</p>

<a href="https://www.w3schools.com/html/default.asp" target="_blank">HTML Images</a>
</body>
</html>
